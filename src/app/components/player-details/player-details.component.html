<div class="container">
<mat-card class="example-card" [ngStyle]="{'background-color': selectedTeam.color}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{selectedTeam.name}}</mat-card-title>
      <mat-card-subtitle>{{selectedTeam.color}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{selectedTeam.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
