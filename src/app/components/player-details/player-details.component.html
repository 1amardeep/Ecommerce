<div class="container">
  <button class="btn btn-primary fa-pull-right"  (click)="goBack()">
    <i class="fas fa-arrow-left"></i>
  </button>
<mat-card class="example-card" [ngStyle]="{'background-color': selectedTeam?.color}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': getImage()}"></div>
      <mat-card-title>{{selectedTeam?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{selectedTeam?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
