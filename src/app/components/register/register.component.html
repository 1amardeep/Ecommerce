<mat-card>
    <mat-card-title>Register User</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">

    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
      </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" required>
    </mat-form-field>
  </p>

  <p *ngIf="errorlogin" class="error">
    {{ error }}
  </p>
  <div>
    <button  style="float:right" type="submit" mat-button>Click to Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
