
<button class="btn btn-primary" (click)="addMovie()"> add movies</button>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
      </ng-container>
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell [style.backgroundColor]="row.color" 
        [style.color]="'blue'"
        [style.fontSize]="'20px'"
        *matCellDef="let row"
        (click)="conferenceDetails(row._id)"> <a>{{row.name}} </a> </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef > Rating </th>
        <td mat-cell *matCellDef="let row">
           <button mat-icon-button [color]="color" *ngFor="let ratingId of row.ratingArr;index as i">
            <mat-icon>
              {{showIcon(row.star, i)}}
            </mat-icon>
          </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef > Delete </th>
        <td mat-cell *matCellDef="let row">
           <mat-icon aria-hidden="false" (click)="deleteMovie(row._id)" aria-label="Example icon">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
